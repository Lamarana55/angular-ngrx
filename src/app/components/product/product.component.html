<div class="p-4">
  <app-product-nav-bar></app-product-nav-bar>
  <ng-container *ngIf="productsState$ | async as state" [ngSwitch]="state.dataState">

    <ng-container *ngSwitchCase="productsStateEnum.INITIAL">
      <div class="p-2">
        Initial
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="productsStateEnum.LOADING">
      <div class="p-2">
        Loading
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="productsStateEnum.ERROR">
      <div class="p-2">
        {{state.errorMessage |json}}
      </div>
      <div class="p-2">

        <img src="/assets/images/No.gif" class="mx-auto d-block w-auto">
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="productsStateEnum.LOADED">
      <app-product-list [state]="state"></app-product-list>
    </ng-container>

  </ng-container>
</div>
